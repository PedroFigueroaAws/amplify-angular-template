<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
  <h1>Los ToDo de {{user?.signInDetails?.loginId}}</h1>
    <app-todos></app-todos>
    <button (click)="signOut()">Salir</button>

  <h1>Los riesgos de {{user?.signInDetails?.loginId}}</h1>
    <app-risks></app-risks>
    <button (click)="signOut()">Salir</button>
  </ng-template>

</amplify-authenticator>
